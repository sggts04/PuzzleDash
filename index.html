<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuzzleDash</title>
    <meta name="description" content="PuzzleDash - A completely free way for playing Chess Puzzle Rush, where you are challenged to solve a series of chess puzzles with increasing difficulty in limited time.">
	<meta name="keywords" content="puzzledash,puzzlerush,puzzle,puzzles,chess,chesspuzzle,chesspuzzles,free,puzzle rush,free puzzle rush,chess tactics,chess puzzles,puzzle dash">
	<meta name="author" content="Shreyas Gupta">
	<meta name="robots" content="index, follow">
	<meta name="revisit-after" content="2 days">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E2KCH9F1Z1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-E2KCH9F1Z1');
    </script>
    <script>
        // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
        let vh = window.innerHeight * 0.01;
        // Then we set the value in the --vh custom property to the root of the document
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <p style="display: none;">PuzzleDash - A completely free way for playing Chess Puzzle Rush, where you are challenged to solve a series of chess puzzles with increasing difficulty in limited time.</p>
    <img id="correct" src="img/tick.png"></img>
    <img id="wrong" src="img/cross.png"></img>
    <div id="startPage">
        <div class="head">
            <img class="logo" src="img/icon.png"/>
            <p class="heading">PuzzleDash</p>
        </div>
        
        <div class="timeSelector">
            <input type="radio" name="timeSelect" value="3" id="timeThree" checked/>
            <label class="radio" for="timeThree">3 Minutes</label>
            <input type="radio" name="timeSelect" value="5" id="timeFive" />
            <label class="radio" for="timeFive">5 Minutes</label>
        </div>

        <div id="but" class="pressDownButton" onclick="start()">Start</div>
    </div>
    <div id="loadingPage">
        <img class="loadingGif" src="img/loading.gif"/>
        <p class="loadingText">Loading your puzzles, it may take a while sometimes.</p>
    </div>
    <div class="game" id="gameDiv">
        <div id="solvedDiv">
            <p id="score"></p>
            <div id="solvedPuzzles"></div>
        </div>
        
        <div id="gameOver">
            <p id="scoreText"></p>
            <div class="pressDownButton" onclick="window.location.reload()">Play Again</div>
        </div>

        <div id="gameBoardDiv">
            <div id="myBoard"></div>
        </div>

        <div id="moveColorDiv">
            <p id="timer">Time</p>
            <div id="colorSquare"></div>
            <p id="moveColor"></p>
        </div>
    </div>
    <footer>
        <a href="https://github.com/sggts04/PuzzleDash">Source Code</a>
        <a href="https://github.com/sggts04/PuzzleDash/blob/master/CHANGELOG.md">Changelog</a>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js" integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="js/chessboard-1.0.0.js"</script>
    <script src="js/squares.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
